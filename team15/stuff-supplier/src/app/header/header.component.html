<mat-toolbar color="primary">
    <mat-icon style="padding-right: 10px">add_shopping_cart</mat-icon>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <a mat-button (click)="newOrder()">
        <mat-icon>add_circle</mat-icon>
        {{ newOrderButtonText }}
    </a>
    <a mat-button (click)="newOffer()">
        <mat-icon>add_circle_outline</mat-icon>
        {{ newOfferButtonText }}
    </a>
</mat-toolbar>
